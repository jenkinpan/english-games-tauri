name: Release App

on:
  workflow_dispatch: # 允许手动点击按钮触发构建

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            os: macos
            # macOS 输出文件匹配模式
            asset_paths: |
              src-tauri/target/release/bundle/dmg/*.dmg
              src-tauri/target/release/bundle/macos/*.app.tar.gz

          - platform: windows-latest
            os: windows
            # Windows 输出文件匹配模式
            asset_paths: |
              src-tauri/target/release/bundle/nsis/*.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Frontend Dependencies
        run: bun install

      # 【关键修改】手动运行构建命令，而不是依赖 tauri-action 自动执行
      # 这样可以规避插件在 Windows 下调用 Bun 的兼容性问题
      - name: Build App
        env:
          # Windows 构建有时需要设置这些环境变量以确保正确找到 WebView2 和其他库
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: bun run build

      # 读取版本号 (用于生成 Release 标题)
      - name: Get Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep '"version":' package.json | head -n 1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 【关键修改】使用通用发布插件上传文件
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "English Games v${{ steps.get_version.outputs.version }}"
          body: "Automated release build via GitHub Actions."
          draft: true
          prerelease: false
          files: ${{ matrix.asset_paths }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
