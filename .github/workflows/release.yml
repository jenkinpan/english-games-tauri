name: Release App

on:
  push:
    tags:
      - 'v*' # 当推送 v1.0.0, v2.0.1 等标签时触发
  workflow_dispatch: # 保留手动点击按钮触发

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            os: macos
            # macOS 输出文件匹配模式
            asset_paths: |
              src-tauri/target/release/bundle/dmg/*.dmg
              src-tauri/target/release/bundle/macos/*.app.tar.gz

          - platform: windows-latest
            os: windows
            # Windows 输出文件匹配模式
            asset_paths: |
              src-tauri/target/release/bundle/nsis/*.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Frontend Dependencies
        run: bun install

      - name: Build App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: bun run build

      - name: Get Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep '"version":' package.json | head -n 1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "English Games v${{ steps.get_version.outputs.version }}"
          body: "Automated release build via GitHub Actions."
          draft: false      # 如果你想直接发布，改为 false；想先检查，设为 true
          prerelease: false
          files: ${{ matrix.asset_paths }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
