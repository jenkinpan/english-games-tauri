name: Release App

# 【修改点 1】增加 tag 触发条件
on:
  push:
    tags:
      - 'v*' # 当推送 v1.0.0, v2.0.1 等标签时触发
  workflow_dispatch: # 保留手动点击按钮触发

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            os: macos
            # macOS 输出文件匹配模式
            asset_paths: |
              src-tauri/target/release/bundle/dmg/*.dmg
              src-tauri/target/release/bundle/macos/*.app.tar.gz

          - platform: windows-latest
            os: windows
            # Windows 输出文件匹配模式
            asset_paths: |
              src-tauri/target/release/bundle/nsis/*.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Frontend Dependencies
        run: bun install

      # 手动运行构建命令
      - name: Build App
        env:
          # Windows 构建有时需要设置这些环境变量以确保正确找到 WebView2 和其他库
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: bun run build

      # 读取版本号 (用于手动触发时生成标题，或者校验 Tag 是否匹配)
      - name: Get Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep '"version":' package.json | head -n 1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 【修改点 2】上传 Release 附件
      # 逻辑说明：如果是 Tag 触发，action-gh-release 会自动使用该 Tag 创建发布
      # 这里的 if 条件确保只有是 Tag 推送或者手动触发时才执行发布
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          # 注意：如果是 Tag 触发，tag_name 默认就是当前的 tag，这里显式指定是为了兼容 manual 触发的情况
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "English Games v${{ steps.get_version.outputs.version }}"
          body: "Automated release build via GitHub Actions."
          draft: false      # 如果你想直接发布，改为 false；想先检查，设为 true
          prerelease: false
          files: ${{ matrix.asset_paths }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}