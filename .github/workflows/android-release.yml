name: Android Debug APK (Final)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  build-debug-final:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Install Dependencies
        run: bun install

      - name: Install Tauri CLI
        run: bun add -d @tauri-apps/cli

      - name: Initialize Android Project
        run: bun tauri android init

      # 1. 构建 Debug APK
      - name: Build Android APK (Debug Mode)
        run: bun tauri android build --debug

      # 2. 【新增保底方案】上传 Artifacts
      # 无论是不是 Release，只要构建成功，你都能在 Action 页面底部下载到这个文件
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-package
          path: src-tauri/gen/android/app/build/outputs/apk/**/debug/*.apk
          if-no-files-found: error

      # 3. 准备版本号 (如果是手动触发，自动生成一个 temporary-tag)
      - name: Get Version info
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "IS_TAG=true" >> $GITHUB_OUTPUT
          else
            echo "TAG_NAME=manual-debug-$(date +%s)" >> $GITHUB_OUTPUT
            echo "IS_TAG=false" >> $GITHUB_OUTPUT
          fi

      # 4. 创建 Release
      # 修改判断条件：如果是 Tag 触发，或者是手动触发，都执行
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          # 如果是手动触发，这里需要指定一个 tag_name，否则插件会报错
          tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
          files: src-tauri/gen/android/app/build/outputs/apk/**/debug/*.apk
          draft: false
          prerelease: true
          generate_release_notes: true
