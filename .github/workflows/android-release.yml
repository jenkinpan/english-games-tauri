name: Android Debug APK (Force)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-debug-force:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Install Dependencies
        run: bun install

      - name: Install Tauri CLI
        run: bun add -d @tauri-apps/cli

      - name: Initialize Android Project
        run: bun run tauri android init

      # 【关键修改 1】使用 'bun run ... -- --debug' 确保参数正确传递
      - name: Build Android APK (Debug Mode)
        run: bun run tauri android build -- --debug

      # 【新增】列出生成的文件 (用于排错，你可以在 Action 日志里看这一步的输出)
      - name: List Build Outputs
        run: |
          echo "Listing APK directory:"
          ls -R src-tauri/gen/android/app/build/outputs/apk/ || echo "APK dir not found"

      - name: Get Version Name
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # 【关键修改 2】只匹配 debug 目录下的 apk
          # 如果这次构建生成的是 unsigned，这一步会因为找不到文件而报错（这是好事，说明构建模式错了）
          files: |
            src-tauri/gen/android/app/build/outputs/apk/**/debug/*.apk

          draft: false
          prerelease: true
          generate_release_notes: true
