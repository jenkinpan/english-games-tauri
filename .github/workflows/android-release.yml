name: Android Debug APK (Fixed)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-debug-fixed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Install Dependencies
        run: bun install

      - name: Install Tauri CLI
        run: bun add -d @tauri-apps/cli

      - name: Initialize Android Project
        run: bun tauri android init

      # 【核心修复】
      # 之前是: bun run tauri android build -- --debug (导致了冲突)
      # 现在改: bun tauri android build --debug (正确切换到 Debug 模式)
      - name: Build Android APK (Debug Mode)
        run: bun tauri android build --debug

      - name: List Build Outputs
        run: |
          echo "Listing APK directory:"
          ls -R src-tauri/gen/android/app/build/outputs/apk/ || echo "APK dir not found"

      - name: Get Version Name
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Debug 模式下，Gradle 生成的 APK 位于 debug 目录中
          files: |
            src-tauri/gen/android/app/build/outputs/apk/**/debug/*.apk

          draft: false
          prerelease: true
          generate_release_notes: true
