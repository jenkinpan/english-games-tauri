name: Android Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Install Dependencies
        run: bun install

      - name: Install Tauri CLI
        run: bun add -d @tauri-apps/cli

      - name: Initialize Android Project
        run: bun tauri android init

      # 【修复关键点】 移除了 '-- --apk'
      # Tauri v2 release 构建默认会生成 .aab (App Bundle) 用于上架商店
      # 但通常也会生成 apk，我们在下一步通过通配符捕获所有产物
      - name: Build Android App
        run: bun tauri android build

      - name: Get Version Name
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
          draft: false
          prerelease: false
          generate_release_notes: true
