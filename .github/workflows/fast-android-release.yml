name: Android Release APK (Signed)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Install Tauri CLI
        run: bun add -d @tauri-apps/cli

      - name: Initialize Android Project
        run: bun tauri android init

      - name: Build Android APK (Release)
        run: bun tauri android build

      - name: Find Android Build Tools
        id: build-tools
        run: |
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools/ | sort -V | tail -n 1)
          echo "BUILD_TOOLS_VERSION=$BUILD_TOOLS_VERSION" >> $GITHUB_ENV

      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        env:
          BUILD_TOOLS_VERSION: ${{ env.BUILD_TOOLS_VERSION }}
        with:
          releaseDirectory: src-tauri/gen/android/app/build/outputs/apk/universal/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_FILE }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        
      - name: Get Version info
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "TAG_NAME=manual-release-$(date +%s)" >> $GITHUB_OUTPUT
          fi

      # 【新增步骤】重命名 APK 文件
      # 将 "...-unsigned-signed.apk" 重命名为 "EnglishGames-vX.X.X.apk"
      - name: Rename APK
        id: rename_apk
        run: |
          # 获取签名后的文件路径
          OLD_PATH="${{ steps.sign_app.outputs.signedReleaseFile }}"
          
          # 定义新名字 (你可以修改 "EnglishGames" 为你想要的前缀)
          NEW_NAME="EnglishGames-${{ steps.get_version.outputs.TAG_NAME }}.apk"
          
          # 执行重命名
          mv "$OLD_PATH" "$NEW_NAME"
          
          # 输出新路径供下一步使用
          echo "APK_PATH=$NEW_NAME" >> $GITHUB_OUTPUT
          echo "Renamed $OLD_PATH to $NEW_NAME"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
          # 注意：这里读取的是 Rename 步骤输出的新路径
          files: ${{ steps.rename_apk.outputs.APK_PATH }}
          draft: false
          prerelease: false
          generate_release_notes: true
