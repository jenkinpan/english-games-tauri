name: Android Release APK (Signed & Fast)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release-fast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # 【加速点 1】设置 Gradle 并启用缓存
      # 这会自动缓存 Gradle 的依赖和 Wrapper，加速 Android 构建部分
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      # 【加速点 2】关键！缓存 Rust 编译产物
      # 这会缓存 target 目录，大幅减少重复编译依赖的时间
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          # 指定 Cargo.lock 所在的目录
          workspaces: "./src-tauri -> target"

      - name: Install Dependencies
        # 这里的 --frozen-lockfile 确保严格按照 lock 文件安装，稍微快一点点
        run: bun install --frozen-lockfile

      - name: Install Tauri CLI
        run: bun add -d @tauri-apps/cli

      - name: Initialize Android Project
        # 尝试复用之前的配置，减少不必要的 IO
        run: bun tauri android init

      - name: Build Android APK (Release)
        run: bun tauri android build

      # 自动查找最新的 build-tools 版本
      - name: Find Android Build Tools
        id: build-tools
        run: |
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools/ | sort -V | tail -n 1)
          echo "BUILD_TOOLS_VERSION=$BUILD_TOOLS_VERSION" >> $GITHUB_ENV

      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        env:
          BUILD_TOOLS_VERSION: ${{ env.BUILD_TOOLS_VERSION }}
        with:
          releaseDirectory: src-tauri/gen/android/app/build/outputs/apk/universal/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_FILE }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Get Version info
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "TAG_NAME=manual-release-$(date +%s)" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
          draft: false
          prerelease: false
          generate_release_notes: true
