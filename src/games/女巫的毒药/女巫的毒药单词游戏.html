<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>女巫的毒药 - 英语课堂游戏</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="title-bar" data-tauri-drag-region></div>

    <div class="container">
      <a href="../../index.html" class="back-home-btn">
        <i class="fas fa-home"></i>
      </a>
      <header>
        <h1>
          <i class="fas fa-hat-wizard"></i> 女巫的毒药
          <i class="fas fa-flask-poison"></i>
        </h1>
      </header>

      <div class="game-container">
        <div class="control-panel">
          <h2 class="panel-title"><i class="fas fa-cogs"></i> 游戏设置</h2>

          <div class="input-area">
            <button
              id="selectFileBtn"
              class="btn"
              style="
                background: linear-gradient(to right, #4facfe, #00f2fe);
                margin-bottom: 15px;
              "
            >
              <i class="fas fa-file-import"></i> 选择 Excel/TXT 文件
            </button>

            <textarea
              id="wordInput"
              spellcheck="false"
              placeholder="在此输入单词，每行一个。&#10;或者点击上方按钮导入文件。&#10;系统会自动根据单词数量调整卡片大小。"
            ></textarea>

            <button id="importBtn" class="btn">
              <i class="fas fa-magic"></i> 生成单词卡 (从文本框)
            </button>

            <button
              id="restartBtn"
              class="btn btn-restart btn-disabled"
              disabled
            >
              <i class="fas fa-redo-alt"></i> 重新开始 (换毒药)
            </button>
          </div>

          <div class="instructions">
            <h3><i class="fas fa-book-open"></i> 玩法指南：</h3>
            <ul>
              <li>1. 输入单词或导入 Excel/TXT 文件</li>
              <li>2. <strong>第一组</strong>点击一个单词作为“毒药”(保密)</li>
              <li>3. <strong>第二组</strong>点击另一个单词作为“毒药”(保密)</li>
              <li>4. 全班轮流读单词并点击，点到红色毒药者淘汰！</li>
              <li>5. 点击“重新开始”可保留单词表，仅重置毒药位置</li>
            </ul>
          </div>
        </div>

        <div class="word-grid-container">
          <h2 class="panel-title"><i class="fas fa-th"></i> 单词魔法阵</h2>

          <div class="game-status" id="gameStatus">请先导入单词...</div>

          <div class="word-grid" id="wordGrid"></div>
        </div>
      </div>

      <div class="notification" id="notification">
        <i class="fas fa-skull-crossbones"></i><br />
        啊！有毒！
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
